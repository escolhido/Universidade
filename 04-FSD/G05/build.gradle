// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'io.atomix.catalyst:catalyst-transport:1.2.1'
    compile 'io.atomix.catalyst:catalyst-serializer:1.2.1'
    compile 'io.atomix.catalyst:catalyst-netty:1.2.1'
    compile 'pt.haslab:ekit:1.0-SNAPSHOT'
}

run {
    if (project.hasProperty("arg")) {
        args Eval.me(arg);
    }
}

// Define the main class for the application
mainClassName = 'App'
